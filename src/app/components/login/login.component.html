<div class="w-75 mx-auto">
  <h2 class="mb-3">Login </h2>
  <div *ngIf="errorMessage" class="alert alert-danger">{{errorMessage}} </div>

    <form (ngSubmit)="submitLoginForm(loginForm)" [formGroup]="loginForm">


      <label for="email">email :</label>
      <input id="email" type="email" class="form-control mb-2" formControlName="email"/>
     <div *ngIf="loginForm.get('email')?.errors&&loginForm.get('email')?.touched" >
       <p *ngIf="loginForm.get('email')?.getError('required')" class="alert alert-danger py-1">email required </p>
       <p *ngIf="loginForm.get('email')?.getError('email')" class="alert alert-danger py-1">invalid E-mail Format</p>
      </div>


      <label for="password">password :</label>
      <input id="password" type="password" class="form-control mb-2" formControlName="password"/>
     <div *ngIf="loginForm.get('password')?.errors&&loginForm.get('password')?.touched" >
       <p *ngIf="loginForm.get('password')?.getError('required')" class="alert alert-danger py-1">password required </p>
       <!-- <p *ngIf="loginForm.get('password')?.getError('pattern')" class="alert alert-danger py-1">password must with start with uppercase</p> -->
      </div>


      <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-info mb-5">
         <span *ngIf="isLoading" ><i class="fas fa-spinner fa-spin"></i></span>
        <span *ngIf="!isLoading" > Login </span>

       </button>
    </form>
  </div>
